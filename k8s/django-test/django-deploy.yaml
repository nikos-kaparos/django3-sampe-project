apiVersion: apps/v1
kind: Deployment
metadata:
  name: django
  namespace: default
  labels:
    name: django
spec:
  selector:
    matchLabels:
      app: django
  replicas: 1
  template:
    metadata:
      labels:
        name: django
    spec:
      containers:
      - name: django
        image: ghcr.io/nikos-kaparos/django:2f04126-10
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "500m"
            memory: "300Mi"
        env:
        - name:  ENV1
          value:  test 
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: django-config
              key: SECRET_KEY
        envFrom:
          - configMapRef:
              name: django-config
        ports:
        - containerPort:  8000
          name:  django
      restartPolicy: Always